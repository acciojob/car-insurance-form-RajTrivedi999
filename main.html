<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
		<ol class="myList">
			<li>
				<label for="name">Name<span class="required">*</span></label>
				<input id="name" type="text" required>
			</li>
			<li>
				<label for="email">Email<span class="required">*</span></label>
				<input id="email" type="email" required>
			</li>
			<li>
				<label>Gender<span class="required">*</span></label>
				<input type="radio" name='gender' required>
				<span>Male</span>
				<input type="radio" name='gender' required>
				<span>Female</span>
			</li>
			<li>
				<label for="cars">Car Brands</label>
				<select id="cars">
					<option>BMW</option>
					<option>Audi</option>
					<option>Mercedez</option>
				</select>
			</li>
			<li>
				<label for="carage">Car Age<span class="required">*</span></label>
				<input id="carage" type="number" required>
			</li>
			<li>
				<label for="dop">Date Of Purchase<span class="required">*</span></label>
				<input id="dop" type="date" required>
			</li>
			<li>
				<label for="password">password<span class="required">*</span></label>
				<input id="password" type="password" required>
			</li>
			<button type="submit">submit</button>
		</ol>
	</form>
</body>

</html>
